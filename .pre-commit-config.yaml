# Pre-commit configuration template
# This file defines which hooks to run before each commit
# Uncomment/customize the hooks you need for your project

repos:
  # General linters and formatters
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  # Secret detection with gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks

  # Python linting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100']

  # JavaScript/Node.js linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        types: [javascript, jsx, ts, tsx]
        additional_dependencies: ['eslint']

  # YAML linting (optional - commented out due to Windows line ending conflicts)
  # - repo: https://github.com/adrienverge/yamllint
  #   rev: v1.33.0
  #   hooks:
  #     - id: yamllint
  #       args: []

  # Markdown linting (optional - may need configuration for your project)
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.39.0
  #   hooks:
  #     - id: markdownlint

  # Go linting (optional)
  # - repo: https://github.com/golangci/golangci-lint
  #   rev: v1.55.2
  #   hooks:
  #     - id: golangci-lint

# Configure which files to check
# Customize these patterns based on your project structure
exclude: |
  (?x)^(
    venv/|
    node_modules/|
    .git/|
    dist/|
    build/|
    \.egg-info/
  )
